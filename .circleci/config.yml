version: 2.1

jobs:
  build_and_push:
    parameters:
      ruby_version:
        type: string
        default: 2.5.8
    working_directory: ~/dockerfiles
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build image
          command: |
            docker build -f Dockerfile.dev \
              --build-arg BUILD_DATE="$(date '+%Y-%m-%dT%H:%M:%S')" \
              --build-arg REVISION_SHA=$CIRCLE_SHA1 \
              --buil-arg ruby_version=<< parameters.ruby_version >> \
              -t "northpass/base-dev:<< parameters.ruby_version >>" \
              -t "northpass/base-dev:$CIRCLE_SHA1" \
              .
            docker build -f Dockerfile.cypress \
              --build-arg BUILD_DATE="$(date '+%Y-%m-%dT%H:%M:%S')" \
              --build-arg REVISION_SHA=$CIRCLE_SHA1 \
              -t "northpass/base-cypress:latest" \
              -t "northpass/base-cypress:$CIRCLE_SHA1" \
              .
      - run:
          name: Push image to Docker Hub
          command: |
            echo "$DOCKER_HUB_PASS" | docker login --username "$DOCKER_HUB_LOGIN" --password-stdin
            docker push northpass/base-dev
            docker push northpass/base-cypress

workflows:
  build_and_push:
    jobs:
      - build_and_push:
          ruby_version: 2.5.8
          context: docker-hub
          filters:
            branches:
              only:
                - master
  scheduled_build_and_push:
    triggers:
      - schedule:
          cron: "0 0 * * 0"
          filters:
            branches:
              only: master
    jobs:
      - build_and_push:
          ruby_version: 2.5.8
          context: docker-hub
